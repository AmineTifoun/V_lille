variables:
  MAVEN_OPTS: >-
    -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository

  MAVEN_CLI_OPTS: >-
    --batch-mode
    --errors
    --fail-at-end
    --show-version
    --no-transfer-progress

image: maven:3-eclipse-temurin-17-alpine #latest

cache:
  paths:
    - .m2/repository/

test:
  script: 'mvn $MAVEN_CLI_OPTS verify'
